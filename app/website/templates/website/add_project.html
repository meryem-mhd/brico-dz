{% extends 'website/base.html' %}
{% load static %}


{% block content %}
<div class="container">

    {% comment %} <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card"> {% endcomment %}

                
                
<form id="post-projects" method="POST" action="" enctype="multipart/form-data">
                    
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
        
        {% comment %} <div class="form-group m-3">
            <label>description</label>
            <input name="description" type="text" placeholder="description"
            class="form-control">
        </div>

        <div class="form-group m-3">
            <label>Select a category</label>
            <select name="category" class="form-control">
                <option value='none'>Select a category...</option>

                {% for cat in cats %}
                <option value='{{cat.id}}'>{{cat.name}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group m-3">

            <label>Upload image</label>
            <input name="images" type="file" multiple class="form-control-file">
        </div> {% endcomment %}
    
                
        <button type="submit" class="btn btn-primary m-3">Post</button>
        <a href="{% url 'user-profile' %}" class="btn btn-dark my-3">Go Back</a>
    </form>

          


        {% include 'website/footer.html'%}        
</div>





{% endblock %}
