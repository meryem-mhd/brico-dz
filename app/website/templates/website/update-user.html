{% extends 'website/base.html'%}

{% load static %}

{% block content %}



        <div class="container">
          <div class="row gutters">
          <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12 profile-update-card" >
          <div class="card h-100" >
            <div class="card-body" >
              <div class="account-settings" >
              <br/>
              <br/>              
                <div class="user-profile">
               
                    <div class="media " style=" width: 100%; display: flex;flex-direction: column;justify-content: center;align-items: center;">
                    <img src="https://bootdey.com/img/Content/avatar/avatar7.png" style="width: 200px;background-color:#eee;border-radius: 100px;padding:10px">
                 
                  </div>

             
                  <br/>    <br/> 
                  <form class="form" action="" method="POST" enctype="multipart/form-data">

                    {% csrf_token %}

          

                    {% for field in form %}

                    <div class="form__group">

                      <label for="profile_pic">{{field.label}}</label>

                      {{field}}

                      

                      

                    </div>

                    {% endfor %}

                    <br>

                    <br>

                  

                    <a href="{% url 'home-user' %}" class="btn btn-dark my-3">Go Back</a>

                    <button class="btn btn-primary" type="submit">Update</button>



                  </form>

                  </div>
                </div>
             </div>
            </div>
          </div>
        </div>
      </div>

          {% include 'website/footer.html'%}



{% endblock content %}
